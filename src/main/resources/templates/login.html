<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

<div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
    <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back</h2>
        <p class="text-gray-600">Sign in to your account</p>
    </div>

    <!-- Logout success message -->
    <div th:if="${param.logout}"
         class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg mb-6 text-center">
        You have been logged out successfully.
    </div>

    <!-- Login form -->
    <form th:action="@{/login}" method="post" class="space-y-6">
        <div>
            <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
            <input type="email"
                   name="username"
                   id="username"
                   placeholder="Enter your email"
                   required
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" />
        </div>

        <div>
            <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
            <input type="password"
                   name="password"
                   id="password"
                   placeholder="Enter your password"
                   required
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" />
        </div>

        <button type="submit"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg transition duration-200">
            Sign In
        </button>
    </form>

    <div class="mt-6 text-center">
        <p class="text-gray-600 mb-4">Or continue with</p>
        <a href="/oauth2/authorization/google"
           class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 text-center block mb-4">
            Sign in with Google
        </a>

        <p class="text-gray-600">
            Don't have an account?
            <a href="/signup" class="text-blue-500 hover:text-blue-600 font-semibold">Sign up here</a>
        </p>
    </div>
</div>

</body>
</html>

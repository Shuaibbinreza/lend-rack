<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

<div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
    <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-2">Create Account</h2>
        <p class="text-gray-600">Join us today</p>
    </div>

    <!-- Error message -->
    <div th:if="${error}"
         class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-6 text-center">
        <span th:text="${error}"></span>
    </div>

    <!-- Success message -->
    <div th:if="${success}"
         class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg mb-6 text-center">
        <span th:text="${success}"></span>
    </div>

    <!-- Sign up form -->
    <form th:action="@{/signup}" method="post" class="space-y-6">
        <div>
            <label for="name" class="block text-sm font-semibold text-gray-700 mb-2">Full Name</label>
            <input type="text"
                   name="name"
                   id="name"
                   placeholder="Enter your full name"
                   required
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" />
        </div>

        <div>
            <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
            <input type="email"
                   name="email"
                   id="email"
                   placeholder="Enter your email"
                   required
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" />
        </div>

        <div>
            <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
            <input type="password"
                   name="password"
                   id="password"
                   placeholder="Minimum 6 characters"
                   required
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" />
        </div>

        <div>
            <label for="confirmPassword" class="block text-sm font-semibold text-gray-700 mb-2">Confirm Password</label>
            <input type="password"
                   name="confirmPassword"
                   id="confirmPassword"
                   placeholder="Confirm your password"
                   required
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" />
        </div>

        <button type="submit"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg transition duration-200">
            Create Account
        </button>
    </form>

    <div class="mt-6 text-center">
        <p class="text-gray-600">
            Already have an account?
            <a href="/login" class="text-blue-500 hover:text-blue-600 font-semibold">Login here</a>
        </p>
    </div>
</div>

</body>
</html>

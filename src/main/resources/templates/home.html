<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

<div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full text-center">
    <img th:if="${picture}" th:src="${picture}" alt="Profile Picture"
         class="w-24 h-24 rounded-full mx-auto mb-4 object-cover"/>
    <h2 th:text="${name}" class="text-2xl font-bold text-gray-800 mb-2">User Name</h2>
    <p th:if="${email}" th:text="${email}" class="text-gray-600 mb-6"></p>

    <div class="space-y-3">
        <a th:href="@{/books}"
           class="block w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-6 rounded-lg transition duration-200">
            My Books
        </a>
        <form th:action="@{/logout}" method="post" class="inline-block w-full">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit"
                    class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-6 rounded-lg transition duration-200">
                Logout
            </button>
        </form>
    </div>
</div>

</body>
</html>
